<div class="container">
  <div class="two-space"></div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header card-header-primary text-center">
          <h2>LOGIN</h2>
          <p class="card-category">Login to your account</p>
        </div>
        <div class="card-body">
          <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" ngModel #emailInput="ngModel" placeholder="Your Email"
                  required email>
                <mat-error *ngIf="emailInput.hasError('required')">Email is required to login</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline" hintLabel="Should be atleast 6 characters long">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" ngModel #passwordInput="ngModel"
                  placeholder="Your Password" required>
                <mat-hint align="end">{{ passwordInput.value?.length }}/6</mat-hint>
                <mat-error>Password is required and has to be atleast 6 characters long</mat-error>
              </mat-form-field>
            </div>
            <div class="form-group d-flex justify-content-end">
              <a routerLink="/auth/signup">Create an account</a>
            </div>
            <div class="form-group">
              <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="two-space"></div>
</div>
