<h2 mat-dialog-title>Other Documents</h2>
<div mat-dialog-content>
  <form #otherDocForm="ngForm" (submit)="submitDocs(otherDocForm)">
    <div class="row d-flex justify-content-around">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Document name</mat-label>
          <input matInput type="text" [(ngModel)]="fileNameInput" name="filename" #filename="ngModel" ngModel
            placeholder="Enter the document name" required>
          <mat-error *ngIf="filename.hasError('required')">Document name is required.</mat-error>
        </mat-form-field>
      </div>
      &nbsp; &nbsp;&nbsp;&nbsp;
      <div class="form-group">
        <label for="document" class="btn btn-outline-primary">Choose File</label>
        <input type="file" ngModel #document="ngModel" id="document" name="document" (change)="onFileSelect($event)"
          required>
        <p class="text-danger" *ngIf="document.invalid && (document.dirty || document.touched)">
          Document is required.
        </p>
        <p>{{ fileName }}</p>
      </div>
    </div>

    <hr>
    <div class="row d-flex justify-content-around">
      <button mat-raised-button (click)="onClose()" type="button" color="warn">Close</button>
      <button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
